<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>


<button onclick="buttonclicked()">click Here!!!</button>
<p id="para1"></p>
<h2 onmouseenter="MouseEnterEvent()">Over Here</h2>
<p id="para2"></p>
<h3 onmouseover="MouseoverEvent()">Click!!</h3>
<p id="para3"></p>


<script type="text/javascript">
	var buttonclicked=function()
	{
		document.getElementById("para1").innerHTML="Congratulations!!!";
		

	}
	buttonclicked();
function MouseEnterEvent()
{
	document.getElementById('para2').innerHTML+=" Mouse Enter ";
}
MouseEnterEvent();
function MouseoverEvent()
{
	document.getElementById('para3').innerHTML+=" Mouse Enter ";
}
MouseoverEvent();
</script>
</body>
</html>
